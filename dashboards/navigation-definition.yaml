home_away_status:
    widget_type: input_boolean
    title: Home/Away
    entity: input_boolean.home_away_status
    icon_on: mdi-home
    icon_off: mdi-home

living_room:
    widget_type: input_number
    title: Volume
    entity: input_number.google_home 

skip_forward:
    widget_type: script
    icon_on: mdi-skip-forward 
    icon_off: mdi-skip-forward
    entity: script.skip_forward

skip_backward:
    widget_type: script
    icon_on: mdi-step-backward
    icon_off: mdi-step-backward
    entity: script.skip_backward

play_music:
    widget_type: script
    icon_on: mdi-play-pause
    icon_off: mdi-play-pause
    entity: script.play_pause_music

pause_music:
    widget_type: script
    icon_on: mdi-pause
    icon_off: mdi-pause 
    entity: script.pause_music

media_art:
    widget_type: camera
    entity_picture: http://192.168.1.152:8123/api/camera_proxy/camera.generic_camera?token={{ states.media_player.living_room.attributes.access_token }}&api_password=ImNotTelling
    refresh: 10

now_playing:
    widget_type: sensor
    title: Now Playing
    title_style: "font-size: 12pt;"
    text_style: "font-size: 10pt; padding: 12px;"
    entity: sensor.lr_playing

