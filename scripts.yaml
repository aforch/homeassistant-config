hue_movie:
  sequence:
  - service: light.turn_on
    data:
      entity_id: group.movie_lights
      brightness: 128
      color_name: red
  - service: light.turn_off
    data:  
      entity_id: light.floalt_panel_ws_30x90, light.stairs 

all_off:
  sequence:
  - service: light.turn_off
    data:
      entity_id: group.all_downstairs_lights

normal_evening:
  sequence:
  - service: light.turn_on
    data:
      entity_id: group.corner_lights
      brightness_pct: 60
      kelvin: 2800
  - service: light.turn_on
    data:
      entity_id: light.stairs
      brightness_pct: 50
      transition: 10

reboot_pi:
  alias: Reboot the Pi
  sequence:
    - service: shell_command.rebootpi

shutdown_pi:
  alias: Shutdown the Pi
  sequence:
    - service: shell_command.shutdownpi

skip_forward:
  alias: Skip Forward
  sequence:
  - service: media_player.media_next_track
    data:
      entity_id: media_player.living_room

skip_backward:
  alias: Skip Back
  sequence:
  - service: media_player.media_previous_track
    data:
      entity_id: media_player.living_room

play_music:
  alias: Play Music
  sequence:
  - service: media_player.media_play
    data:
      entity_id: media_player.living_room

pause_music:
  alias: Pause Music
  sequence: 
  - service: media_player.media_pause
    data:
      entity_id: media_player.living_room

play_pause_music:
  alias: Play/Pause Music
  sequence:
  - service: media_player.media_play_pause
    data:
      entity_id: media_player.living_room

